    box-shadow: 0px 3px 8px rgba(0,0,0,0.20);
    text-decoration: none;
    display: block;
    user-select: none;
}

.btn:hover {
    background: #00bfd8;
    transform: scale(1.04);
}

    margin-top: 40px;
    background: black;
    color: white;
