<!DOCTYPE html>
<html>
<head>
<title>Content - P2 Sem2</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #e7f8ff;
        font-family: "Poppins", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
        font-size: 28px;
        color: #004d5e;
        font-weight: 700;
        text-transform: uppercase;
    }

    .container {
        width: 90%;
        max-width: 500px;
        margin: auto;
        margin-top: 25px;
    }

    /* Subject Buttons */
    .subject-btn {
        width: 100%;
        background: #00e0ff;
        border: 2px solid black;
        padding: 12px;
        border-radius: 15px;
        text-align: center;
        margin-bottom: 6px;
        cursor: pointer;
        color: black;
        font-size: 18px;
        font-weight: 600;
        transition: 0.3s;
        box-shadow: 0px 3px 8px rgba(0,0,0,0.20);
        user-select: none;
    }

    .subject-btn:hover {
        background: #00bfd8;
        transform: scale(1.03);
    }

    /* Unit Buttons */
    .unit-box {
        display: none;
        background: white;
        padding: 15px;
        border-radius: 15px;
        border: 1px solid #00c7ed;
        margin-bottom: 15px;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
        animation: fadeIn 0.3s;
    }

    .unit-btn {
        width: 100%;
        background: #fff;
        border: 2px solid #00829b;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        color: #004d5e;
        transition: 0.2s;
    }

    .unit-btn:hover {
        background: #e2faff;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(8px);}
        to   {opacity: 1; transform: translateY(0);}
    }

    footer {
        margin-top: 40px;
        background: black;
        color: white;
        text-align: center;
        padding: 20px 0;
        font-size: 15px;
    }
</style>

<script>
    function showUnits(id) {
        let boxes = document.getElementsByClassName("unit-box");
        for (let box of boxes) {
            box.style.display = "none";
        }
        document.getElementById(id).style.display = "block";
        document.getElementById(id).scrollIntoView({behavior: "smooth"});
    }
</script>

</head>
<body>

<h1>Content</h1>

<div class="container">

    <!-- MATHS -->
    <div class="subject-btn" onclick="showUnits('maths')">MATHS</div>
    <div class="unit-box" id="maths">
        <button class="unit-btn">Unit 1</button>
        <button class="unit-btn">Unit 2</button>
        <button class="unit-btn">Unit 3</button>
        <button class="unit-btn">Unit 4</button>
        <button class="unit-btn">Unit 5</button>
        <button class="unit-btn">Unit 6</button>
    </div>

    <!-- PHYSICS -->
    <div class="subject-btn" onclick="showUnits('physics')">PHYSICS</div>
    <div class="unit-box" id="physics">
        <button class="unit-btn">Unit 1</button>
        <button class="unit-btn">Unit 2</button>
        <button class="unit-btn">Unit 3</button>
        <button class="unit-btn">Unit 4</button>
        <button class="unit-btn">Unit 5</button>
        <button class="unit-btn">Unit 6</button>
    </div>

    <!-- CHEMISTRY -->
    <div class="subject-btn" onclick="showUnits('chemistry')">CHEMISTRY</div>
    <div class="unit-box" id="chemistry">
        <button class="unit-btn">Unit 1</button>
        <button class="unit-btn">Unit 2</button>
        <button class="unit-btn">Unit 3</button>
        <button class="unit-btn">Unit 4</button>
        <button class="unit-btn">Unit 5</button>
        <button class="unit-btn">Unit 6</button>
    </div>

    <!-- ENGLISH -->
    <div class="subject-btn" onclick="showUnits('english')">ENGLISH</div>
    <div class="unit-box" id="english">
        <button class="unit-btn">Unit 1</button>
        <button class="unit-btn">Unit 2</button>
        <button class="unit-btn">Unit 3</button>
        <button class="unit-btn">Unit 4</button>
        <button class="unit-btn">Unit 5</button>
        <button class="unit-btn">Unit 6</button>
    </div>

    <!-- TELUGU -->
    <div class="subject-btn" href="P2 SEM2 TELUGU FULL.pdf">TELUGU</div>


    <!-- IT -->
    <div class="subject-btn" onclick="showUnits('it')">INFORMATION TECHNOLOGY</div>
    <div class="unit-box" id="it">
        <button class="unit-btn">Unit 1</button>
        <button class="unit-btn">Unit 2</button>
        <button class="unit-btn">Unit 3</button>
        <button class="unit-btn">Unit 4</button>
        <button class="unit-btn">Unit 5</button>
        <button class="unit-btn">Unit 6</button>
    </div>

</div>

<footer>
    Developed by Thushanth • RGUKT • 2024 Batch
</footer>

</body>
</html>
